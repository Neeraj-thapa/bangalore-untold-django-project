{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bangalore Untold{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Bangalore Untold</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'explore' %}"><i class="fas fa-map"></i> Explore</a></li>
            <li><a href="{% url 'blog' %}"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="{% url 'map' %}"><i class="fas fa-map-marker-alt"></i> Map</a></li>
            <li><a href="{% url 'user_submissions' %}"><i class="fas fa-upload"></i> Submissions</a></li>
            <li><a href="{% url 'events' %}"><i class="fas fa-calendar"></i> Events</a></li>
            <li><a href="{% url 'faq' %}"><i class="fas fa-question-circle"></i> FAQ</a></li>
        </ul>
    </nav>

    <!-- Back Button -->
    <button onclick="goBack()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
